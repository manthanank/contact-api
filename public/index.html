<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="contact" />
    <meta
      name="description"
      content="This is my personal contacts page created using static HTML, CSS, Javascript. Used vercel to host this website."
    />
    <meta name="author" content="Manthan Ankolekar" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <title>Contacts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-dark.webp"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-light.webp"
      media="(prefers-color-scheme: light)"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>Contacts</h1>
    </header>
    <div id="errorMessage" role="alert" aria-live="polite"></div>
    <div id="searchFilterControls">
      <form id="searchFilterForm">
        <label for="searchInput" class="sr-only">Search contacts</label>
        <input 
          type="text" 
          id="searchInput" 
          name="search"
          placeholder="Search (name, email, message)" 
          aria-label="Search contacts by name, email, or message"
        />
        <label for="emailFilterInput" class="sr-only">Filter by email</label>
        <input 
          type="email" 
          id="emailFilterInput" 
          name="email"
          placeholder="Filter by email" 
          aria-label="Filter contacts by email address"
        />
        <button type="submit" class="button" aria-label="Search contacts">
          <i class="fas fa-search" aria-hidden="true"></i> Search
        </button>
        <button type="button" id="clearFilters" class="button" aria-label="Clear all filters">
          Clear
        </button>
      </form>
    </div>
    <table role="table" aria-label="Contacts list">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Message</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="contactsTableBody"></tbody>
    </table>
    <nav id="paginationControls" aria-label="Pagination">
      <button class="button" id="prevPage" aria-label="Previous page">
        <i class="fas fa-chevron-left" aria-hidden="true"></i>
      </button>
      <span id="currentPage" aria-current="page">Page 1</span>
      <button class="button" id="nextPage" aria-label="Next page">
        <i class="fas fa-chevron-right" aria-hidden="true"></i>
      </button>
    </nav>
    <div id="contactInfo" role="status" aria-live="polite">
      <span id="totalContacts"></span>
      <span id="pageCount"></span>
    </div>
  </body>
</html>
